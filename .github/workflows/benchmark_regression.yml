name: Benchmark Regression

on:
  pull_request:
    branches: [main]

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.28.x"

      - name: Install python dependancies
        run: >
          pip install cvxpy pandas matplotlib

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=clang++
          -DCMAKE_C_COMPILER=clang
          -DQOCO_BUILD_TYPE:STR=Release
          -S ${{ github.workspace }} -DENABLE_TESTING:BOOL=True -DBUILD_QOCO_BENCHMARK_RUNNER:BOOL=True

      - name: Build branch of solver
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }}

      - name: Run benchmarks on PR
        run: python benchmarks/run_benchmarks.py branch_results

      - name: Upload PR benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: branch-benchmarks
          path: branch_results.csv

      - name: Checkout main
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=clang++
          -DCMAKE_C_COMPILER=clang
          -DQOCO_BUILD_TYPE:STR=Release
          -S ${{ github.workspace }} -DENABLE_TESTING:BOOL=True -DBUILD_QOCO_BENCHMARK_RUNNER:BOOL=True

      - name: Build main solver
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }}

      - name: Run benchmarks on main
        run: python benchmarks/run_benchmarks.py main_results
        continue-on-error: true

      - name: Upload master benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: main-benchmarks
          path: main_results.csv
        continue-on-error: true

      - name: Generate performance profiles
        run: python benchmarks/compute_performance_profiles.py branch_results.csv main_results.csv

      - name: Upload performance profiles
        uses: actions/upload-artifact@v4
        with:
          name: performance-profiles
          path: performance_profiles.png
