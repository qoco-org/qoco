name: Benchmark Regression

on:
  pull_request:
    branches: [main]

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Authenticate GitHub CLI
        run: gh auth setup-git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.28.x"

      - name: Install python dependancies
        run: >
          pip install cvxpy pandas matplotlib seaborn pyyaml

      - name: Run benchmark comparison on main and branch
        run: >
          python benchmarks/run_comparison.py benchmarks/configs/main.yml benchmarks/configs/branch.yml
        env:
          BRANCH_NAME: ${{ github.head_ref }}

      - name: Upload all benchmark artifacts
        id: upload_all
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-artifacts
          path: /tmp/results/

      - name: Report benchmark summary in PR
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARTIFACT_URL: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.upload_all.outputs.artifact-id }}"
        run: |
          python benchmarks/utils/regression_report.py /tmp/results/main_results.csv /tmp/results/branch_results.csv
